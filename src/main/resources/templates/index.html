<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart Job Portal</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0a66c2;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
        }
        .container {
            padding: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        .company {
            color: #555;
        }
        .location {
            color: #888;
        }
    </style>
</head>
<body>

<header>
    Smart Job Portal â€“ Corporate Dashboard
</header>

<div class="container">
    <div class="card" th:each="job : ${jobs}">
        <div class="title" th:text="${job.title}"></div>
        <div class="company" th:text="${job.company}"></div>
        <div class="location" th:text="${job.location}"></div>
    </div>
</div>

</body>
</html>
