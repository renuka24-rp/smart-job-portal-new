<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SmartHire - Careers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: white;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px 60px;
            background: #0b1220;
            align-items: center;
        }

        .navbar h2 {
            color: #3b82f6;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
        }

        .navbar a:hover {
            color: #3b82f6;
        }

        /* Hero Section */
        .hero {
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)),
                        url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 80px;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .hero button {
            background: #3b82f6;
            border: none;
            padding: 14px 30px;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .hero button:hover {
            background: #2563eb;
        }

        /* Jobs Section */
        .jobs {
            padding: 60px;
        }

        .jobs h2 {
            margin-bottom: 40px;
        }

        .job-card {
            background: #1e293b;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .job-card:hover {
            transform: translateY(-5px);
            background: #334155;
        }

        .badge {
            background: #3b82f6;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-right: 10px;
        }

        .apply-btn {
            margin-top: 15px;
            background: #10b981;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        .apply-btn:hover {
            background: #059669;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: #0b1220;
            margin-top: 50px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <h2>SmartHire</h2>
    <div>
        <a href="#">Home</a>
        <a href="#">Jobs</a>
        <a href="#">About</a>
        <a href="/login">Login</a>
    </div>
</div>

<!-- Hero Section -->
<div class="hero">
    <h1>Build Your Career With Us</h1>
    <p>Discover opportunities that match your ambition.</p>
    <button onclick="document.getElementById('jobs-section').scrollIntoView()">
        Explore Jobs
    </button>
</div>

<!-- Jobs Section -->
<div class="jobs" id="jobs-section">
    <h2>Open Positions</h2>

    <div th:each="job : ${jobs}" class="job-card">
        <h3 th:text="${job.title}"></h3>

        <p>
            <span class="badge" th:text="${job.company}"></span>
            <span class="badge" th:text="${job.location}"></span>
        </p>

        <form action="/apply" method="post">
            <input type="hidden" name="jobId" th:value="${job.id}" />
            <button class="apply-btn">Apply Now</button>
        </form>
    </div>
</div>

<footer>
    Â© 2026 SmartHire Careers Portal | Built with Spring Boot
</footer>

</body>
</html>
