<!DOCTYPE html>
<html>
<head>
    <title>Login - SmartHire</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-box {
            background: #1e293b;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 6px;
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #3b82f6;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <button>Login</button>

    <a href="/">Back to Home</a>
</div>

</body>
</html>
